{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block body %}
  <h1>All Users</h1>

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.user_id }}">
          {{ user.email }}
        </a>
      </li>
    {% endfor %}
  </ul>

<form action ='/'>
  <input type="submit" name="home_page" value="Back to login page">
</form>

{% endblock %}
